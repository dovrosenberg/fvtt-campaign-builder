# Glossary terms for the World & Campaign Builder documentation
# Format: term: definition

"Campaign":
  definition: "A series of adventures or sessions that form a coherent story or narrative arc."
  
"Entry":
  definition: "A document in the World & Campaign Builder that contains information about a specific element of your world or campaign."
  
"Session":
  definition: "A single play session or meeting where players and the Game Master gather to play the game."
  
"Topic":
  definition: "A category or subject that organizes related entries in the World & Campaign Builder."
  
"World":
  definition: "The fictional setting where your campaign takes place, including its geography, history, and inhabitants."
  
"Directory":
  definition: "The hierarchical structure that organizes your campaign's entries, topics, and other elements."
  